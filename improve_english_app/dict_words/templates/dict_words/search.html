<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    {% if words|length != 0 %}
        {% for word in words %}
            <p>{{word.0}}: {{word.1}}</p>
        {% endfor %}
    {% else %}
        <p>Word not found</p>
    {% endif %}
    <p>Back to main <a href="/">site</a></p>
</body>
</html>
